<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Goom On-Line</title>
		<link rel="icon" type="image/png" href="./favicon.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Schoolbell&display=swap" rel="stylesheet">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				background-color: #000;
			}
			#drop {
				position: fixed;
				width: 100%;
				height: 100%;
				color: #fff;
				background: #657f98;
				opacity: 0.975;
				pointer-events: none;
				user-select: none;
				transition-duration: 1s;
			}
			#drop div {
				display: table-cell;
				width: 100vw;
				height: 100vh;
				text-align: center;
				vertical-align: middle;
				font: 5vmin "Noto Color Emoji", sans-serif;
			}
			#canvas {
				display: block;
				width: 100%;
				height: 100%;
				image-rendering: pixelated;
			}
			@keyframes spin {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="drop"><div><b><a style="color: #fff; text-decoration: none; pointer-events: auto" href="https://github.com/goom-online/goom-online.github.io"><span style="font-size: 4vmin; font-style: italic"><svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 98 96" height="4vmin" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z" fill="#fff"/></svg> Learn â‹† more â‹† on â‹† GitHub!</span><br><span style="font: 14vmin Schoolbell, 'Comic Sans MS', sans-serif; margin: 0; padding: 0">Goom On-Line</span><br><span style="font: 8vmin Schoolbell, 'Comic Sans MS', sans-serif; line-height: 0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;music visualizer</span></a></b><br><br> <b style="font-size: 8vmin">PHOTOSENSITIVE<br> EPILEPSY WARNING</b><br><br> Drag and drop a music file<br> or click here and pick one<br> to play from your drive<br><br> Double click<br> to toggle fullscreen</div><div style="display: none; font-size: 10vmin">ðŸ’¿</div><div style="display: none; font-size: 10vmin; animation: spin 1s infinite">ðŸ’¿</div></div>
		<a id="a" style="cursor:default" draggable="false" onclick="askForFile(event)">
			<canvas id="canvas" tabindex="-1"></canvas>
		</a>
		<script type="text/javascript">
			var Module = {
				canvas: document.getElementById("canvas"),
			};
			if(!window.AudioContext) window.AudioContext = window.webkitAudioContext;
			var audioContext;
			function playFile(file)
			{
				let reader = new FileReader();
				reader.onload = function(e)
				{
					showDrop();
					document.getElementById("drop").children[0].style.display = "none";
					document.getElementById("drop").children[1].style.display = "none";
					document.getElementById("drop").children[2].style.display = "";
					if(audioContext.source) {
						audioContext.source.stop();
						delete audioContext.source;
					}
					audioContext.busy = true;
					audioContext.decodeAudioData(e.target.result, function(buffer)
					{
						document.getElementById("drop").style.opacity = "0";
						audioContext.source = audioContext.createBufferSource();
						audioContext.source.loop = true;
						audioContext.source.connect(audioContext.destination);
						if(buffer.numberOfChannels == 2)
						{
							audioContext.splitter = audioContext.createChannelSplitter(2);
							audioContext.source.connect(audioContext.splitter);
							audioContext.splitter.connect(audioContext.leftAnalyser, 0, 0);
            				audioContext.splitter.connect(audioContext.rightAnalyser, 1, 0);
						}
						else
						{
							audioContext.source.connect(audioContext.leftAnalyser);
						}
						audioContext.source.buffer = buffer;
						audioContext.source.start();
						audioContext.busy = false;
					}, function()
					{
						audioContext.busy = false;
						resetDrop();
					});
				};
				reader.readAsArrayBuffer(file);
			}
			function showDrop(e)
			{
				if(e)
				{
					e.preventDefault();
					e.dataTransfer.dropEffect = "copy";
				}
				if(!audioContext || (audioContext && !audioContext.busy))
				{
					document.getElementById("drop").children[0].style.display = "none";
					document.getElementById("drop").children[1].style.display = "";
					document.getElementById("drop").children[2].style.display = "none";
					document.getElementById("drop").style.opacity = "0.975";
				}
			}
			function resetDrop(e)
			{
				if(audioContext && audioContext.source)
				{
					document.getElementById("drop").style.opacity = "0";
				}
				else if(!audioContext || (audioContext && !audioContext.busy))
				{
					showDrop();
					document.getElementById("drop").children[0].style.display = "";
					document.getElementById("drop").children[1].style.display = "none";
					document.getElementById("drop").children[2].style.display = "none";
				}
			}
			function drop(e)
			{
				e.preventDefault();
				if(e.dataTransfer.files.length == 1)
				{
					if(!audioContext || (audioContext && !audioContext.busy))
					{
						openFile(e.dataTransfer.files[0]);
					}
				}
			}
			function toggleFullscreen()
			{
				if(Module.fileTimeout) clearTimeout(Module.fileTimeout);
				if(!document.fullscreenElement)
				{
					document.documentElement.requestFullscreen();
				}
				else if(document.exitFullscreen)
				{
					document.exitFullscreen();
				}
			}
			function openFile(file)
			{
				if(!audioContext)
				{
					audioContext = new window.AudioContext();
					audioContext.leftAnalyser = audioContext.createAnalyser();
					audioContext.rightAnalyser = audioContext.createAnalyser();
					audioContext.leftAnalyser.fftSize = 512;
					audioContext.rightAnalyser.fftSize = 512;
				}
				playFile(file);
			}
			function askForFile(e)
			{
				e.preventDefault();
				if(Module.fileTimeout) clearTimeout(Module.fileTimeout);
				Module.fileTimeout = setTimeout(function()
				{
					if(audioContext) {
						if(audioContext.busy) return;
						if(audioContext.source)
						{
							audioContext.source.stop();
							delete audioContext.source;
							resetDrop();
							return;
						}
					}
					resetDrop();
					let input = document.createElement("input");
					input.type = "file";
					input.accept = "audio/*, video/*";
					input.onchange = function()
					{
						openFile(input.files[0]);
					};
					input.click();
				}, 300);
			}
			function timeoutCursor(e)
			{
				document.getElementById("canvas").style.cursor = "auto";
				if(Module.cursorTimeout) clearTimeout(Module.cursorTimeout);
				Module.cursorTimeout = setTimeout(function()
				{
					document.getElementById("canvas").style.cursor = "none";
				}, 3000);
			}
			window.addEventListener("dragenter", showDrop);
			window.addEventListener("dragover", showDrop);
			window.addEventListener("dragleave", resetDrop);
			window.addEventListener("drop", drop);
			document.getElementById("a").addEventListener("dblclick", toggleFullscreen);
			document.getElementById("canvas").addEventListener("mousemove", timeoutCursor);
		</script>
		<script src="GoomOnline.js"></script>
	</body>
</html>
